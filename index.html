<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Responsible Buying Guide</title>
    <meta name="description" content="Do you really need what you want to buy? Can you get it in a more environment-friendly and ethical way? 🌍 Use this simple flow chart to make more responsible choices.">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Before buying, ask yourself:</h1>
    </header>
    <main>
      <input type="radio" name="once" id="once-yes" />
      <input type="radio" name="once" id="once-no" />
      <div>
        Do you only need it once?
        <label for="once-yes">yes</label>
        <label for="once-no">no</label>
      </div>

      <input type="radio" name="borrow" id="borrow-yes" />
      <input type="radio" name="borrow" id="borrow-no" />
      <div data-yes>
        Can you borrow it?
        <label for="borrow-yes">yes</label>
        <label for="borrow-no">no</label>
      </div>
      <!--
      <kbd>y</kbd>
      <kbd>n</kbd>
      -->
    </main>
    <script src="main.js"></script>
  </body>
</html>
